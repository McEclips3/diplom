  /api/v1/users/{id}/:
    get:
      operationId: users_retrieve
      description: GET api/users/1
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - users
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
