  /api/v1/users/:
    get:
      operationId: users_list
      description: |-
        GET api/users/
        POST api/users/
      tags:
      - users
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
          description: ''
    post:
      operationId: users_create
      description: |-
        GET api/users/
        POST api/users/
      tags:
