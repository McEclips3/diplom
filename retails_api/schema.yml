components:
  schemas:
    Product:
      type: object
      properties:
        name:
          type: string
          maxLength: 255
        price:
          type: number
          format: double
        stock:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        provider:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          readOnly: true
      required:
      - name
      - price
      - provider
      - stock
    User:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        password:
          type: string
          writeOnly: true
        email:
          type: string
          format: email
          writeOnly: true
        products:
          type: array
          items:
            type: string
          readOnly: true
        is_provider:
          type: boolean
      required:
      - email
      - id
      - password
      - products
      - username
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
